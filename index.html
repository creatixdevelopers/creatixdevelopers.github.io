<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Creatix Developers</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=VT323&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="main.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0px; background-color: black;">
	<div id="particles-js">
		<img id="logo" class="interactive" src="creatix-logo.png" data-tilt>
		<p id="tagline" class="magnet interactive" style="">We build cool <br> sh*t</p>
	</div>
	<div id="portfolio">
		<h1 class="section-header">We like to show-off</h1>
		<div class="row" style="margin: 0 15%">
			<div class="col-xs-4 col-lg-6 col-md-6 col-sm-6 portfolio-card">
				<div class="portfolio-item" data-tilt data-tilt-max="5">
					<img class="portfolio-image interactive" src="1.jpg">
					<div class="portfolio-item-description">
						<h1 class="portfolio-tite interactive">Project 1</h1>
						<p class="portfolio-subtitle interactive">Tech stack used</p>
					</div>
				</div>
			</div>
			<div class="col-xs-4 col-lg-6 col-md-6 col-sm-6 portfolio-card offset">
				<div class="portfolio-item" data-tilt data-tilt-max="5">
					<img class="portfolio-image interactive" src="1.jpg">
					<div class="portfolio-item-description">
						<h1 class="portfolio-tite interactive">Project 2</h1>
						<p class="portfolio-subtitle interactive">Tech stack used</p>
					</div>
				</div>
			</div>
			<div class="col-xs-4 col-lg-6 col-md-6 col-sm-6 portfolio-card">
				<div class="portfolio-item" data-tilt data-tilt-max="5">
					<img class="portfolio-image interactive" src="1.jpg">
					<div class="portfolio-item-description">
						<h1 class="portfolio-tite interactive">Project 3</h1>
						<p class="portfolio-subtitle interactive">Tech stack used</p>
					</div>
				</div>
			</div>
			<div class="col-xs-4 col-lg-6 col-md-6 col-sm-6 portfolio-card offset">
				<div class="portfolio-item" data-tilt data-tilt-max="5">
					<img class="portfolio-image interactive" src="1.jpg">
					<div class="portfolio-item-description">
						<h1 class="portfolio-tite interactive">Project 4</h1>
						<p class="portfolio-subtitle interactive">Tech stack used</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
	<script src="particles.js"></script>
	<script>
		var number_of_particles = screen.width > 700 ? 200: 80;
		console.log(number_of_particles);
		particlesJS('particles-js', {
			canvas: {
				color_hex_bg: '#15414e',
				opacity: 1
			},
			particles: {
			    color_hex: '#fff',
				opacity: 1,
				size: 2.5,
				size_random: true,
				nb: number_of_particles,
				anim: {
					speed: 2
				}
			},
			retina_detect: true
		});
	</script>
	<script src="https://cdn.jsdelivr.net/gh/fluffy-factory/magnet-mouse@latest/lib/magnet-mouse.min.js"></script>
	<script type="text/javascript">
		let mm = new MagnetMouse({
		  magnet: {
		    element: '.magnet',
		    distance: 2,
		  },
		  inCallback: function (data) {
		    data['elem']['node'].style.color='#fdd137';
		  },
		  outCallback: function (data) {
		    data['elem']['node'].style.color='white';
		  },
		});

		mm.init();

		$(document).on('mousemove', function(e){
		    $('.follow').css({
		       left:  e.pageX,
		       top:   e.pageY
		    });
		});
	</script>
	<style type="text/css">
		.magnet {
		  	display: inline-block;
		  	transform-style: preserve-3d;
		  	backface-visibility: hidden;
		  	transition: all .5s ease;
		}
	</style>
</body>
</html>
